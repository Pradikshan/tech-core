<h1 class="section-heading text-2xl md:text-3xl text-center mb-8">
  Why Choose Us?
</h1>
<div class="flex flex-col md:flex-row py-10 justify-center md:justify-between">
  <div
    *ngFor="let feature of features"
    class="feature-card mb-8 md:mb-0 w-full md:w-auto"
  >
    <img [src]="feature.image" class="w-16 md:w-8" [alt]="feature.title" />
    <p class="font-bold text-xl md:text-2xl text-center">{{ feature.title }}</p>
    <p class="text-center text-sm md:text-base px-4">
      {{ feature.description }}
    </p>
  </div>
</div>
