<div class="mt-10 mx-4 md:mx-8">
  <h1 class="text-2xl md:text-3xl font-bold mb-8">Your Cart</h1>

  <div *ngIf="cartItems.length === 0" class="text-lg md:text-xl">
    Your cart is empty!
  </div>

  <div
    *ngFor="let item of cartItems"
    class="flex flex-col md:flex-row justify-between p-4 border-b-2 border-black"
  >
    <div class="flex flex-row items-center">
      <img [src]="item.image" class="w-16 h-16 md:w-20 md:h-20 object-cover" />
      <div class="ml-4">
        <p class="font-bold text-md md:text-lg">{{ item.product_name }}</p>
        <p class="text-sm md:text-base">{{ item.brand }}</p>
        <p class="text-sm md:text-base">${{ item.price }}</p>
      </div>
    </div>
    <p class="text-xl md:text-2xl font-bold mt-4 md:mt-0">${{ item.price }}</p>
  </div>

  <div class="my-6 md:my-10">
    <h2 class="text-xl md:text-2xl font-bold">Total: ${{ getTotalPrice() }}</h2>
    <button class="cta-btn mt-4 md:mt-5 me-2" (click)="checkout()">
      Checkout
    </button>
    <button class="cta-btn mt-4 md:mt-5" (click)="clearCart()">
      Clear Cart
    </button>
  </div>
</div>
