<h1 class="section-heading">Our Team of Experts</h1>
<div class="grid grid-cols-5 gap-3 mb-20">
  <div *ngFor="let team of teams" class="flex flex-col items-center">
    <img
      [src]="team.image"
      class="rounded-full w-24 h-24 object-cover"
      alt="team-member"
    />
    <p class="font-bold text-center text-lg">{{ team.name }}</p>
    <p>{{ team.title }}</p>
  </div>
</div>
